<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <section>
 
 <div  style="padding-left: 30%; padding-right: 30%">
  <div class="card mt-4">
  <div class="card-body">
  <form th:action="@{/dologin}" method="post">
 
  
  <div class="container text-center"><h4>Login Form</h4></div>
  
   
  <div th:if="${param.error}" class="alert alert-danger">Invalid user name / password</div>
  
  <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
  
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <a style="float: right;" th:href="@{/signup}">Register Here</a>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
     </div></div>
  </section>
</body>
</html>
