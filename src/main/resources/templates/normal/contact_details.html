<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <section>
 
   <div class="card ms-2 me-2" th:if="${contact}">
   
   <div class="card-body">
   
     <div class="container text-center">
     
      <img style="width: 200px; height: 200px" class="my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}">
      <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
      
      <table class="table">
					 <thead>
					   <tr>
					     <th scope="col">#ID</th>
					     <th scope="col">SCM2024<span th:text="${contact.cId}"></span></th>
					    
					   </tr>
					 </thead>
					 <tbody>
					   <tr>
					     <th scope="row">Email</th>
					     <td><span th:text="${contact.email}"></span></td>
					      
					   </tr>
					   
					    <tr>
					     <th scope="row">Phone</th>
					     <td><span th:text="${contact.phone}"></span></td>
					      
					   </tr>
					   
					    <tr>
					     <th scope="row">Work</th>
					     <td><span th:text="${contact.work}"></span></td>
					      
					   </tr>
					    
					 
					 </tbody>
</table>
      
               <div class="descripition">
               
               <th:block th:utext="${contact.description}"></th:block>
               
               </div>
               
               <div class="container mt-3">
               
                <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
                 <form th:action="@{'/user/update_contact/'+${contact.cId}}" method="post">
                 <button class="btn btn-primary btn-sm">Update</button>
                 </form>
               
               </div>
      
     </div>
   
   </div>
   
   
   </div>
     <h1  th:unless="${contact}">You do not have permission to see this contact.</h1>
  
  </section>
</body>
</html>
